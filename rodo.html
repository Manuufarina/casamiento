<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación - Rodo</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Serif+4&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Serif 4', serif;
      background: #0a0f2c;
      color: white;
      padding: 2rem;
    }
    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Confirmación - Rodo</h1>
  <form action="https://formsubmit.co/casoriolauymanu@gmail.com" method="POST">
    <fieldset>
      <legend>¿Quiénes asisten?</legend>
      <label><input type="checkbox" name="asistentes[]" value="Rodo"> Rodo</label>
<label><input type="checkbox" name="asistentes[]" value="Patricia"> Patricia</label>
    </fieldset>
    <label for="restriccion">¿Alguien tiene alguna restricción alimenticia?</label>
    <select name="tipo_restriccion" id="restriccion">
      <option value="">-- Seleccionar --</option>
      <option value="Vegetariano">Vegetariano</option>
      <option value="Alergico a algo">Alérgico a algo</option>
      <option value="SIBO">SIBO</option>
      <option value="Otro">Otro</option>
    </select>
    <label for="detalle">Aclaración (Nombre y detalle):</label>
    <textarea name="detalle_restriccion" rows="3"></textarea>
    <button type="submit">Enviar</button>
    <input type="hidden" name="_next" value="https://graciasporconfirmar.com">
    <input type="hidden" name="_captcha" value="false">
  </form>
</body>
</html>
